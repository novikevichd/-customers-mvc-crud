<!DOCTYPE HTML>
<html lang="en" xmlns:th="add-new-customer">

<head>

    <title>Save Customer</title>

    <style>

        .error {
            color: red;
        }

    </style>

</head>

<body>

<h3>Customer Directory</h3>
<hr>

<form action="#" th:action="@{/customers/save}"
      th:object="${customer}"
      method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>

    <table>
        <tbody>

        <tr>
            <td> First Name(*)</td>
            <td>
                <input type="text" th:field="*{firstName}"
                       placeholder="First Name">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"></span>
            </td>
        </tr>

        <tr>
            <td>Last Name(*)</td>
            <td>
                <input type="text" th:field="*{lastName}"
                       placeholder="Last Name">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></span>
            </td>
        </tr>

        <tr>
            <td>Email(*)</td>
            <td>
                <input type="text" th:field="*{email}"
                       placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
            </td>
        </tr>

        </tbody>
    </table>

    <button type="submit">Save</button>

</form>

<hr>

<a th:href="@{/customers/list}">Back to Customers List</a>


</body>

</html>
